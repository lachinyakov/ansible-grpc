---

- name: Add php5-5.6 repo
  apt_repository: repo={{ item }} state=present
  with_items:
    - 'ppa:ondrej/php5-5.6'

- name: Install php5.6 and deps
  apt: name={{ item }} state=present
  with_items:
    - php5
    - php5-dev
    - php-pear

- name: Download pear.phar
  get_url: url=http://pear.php.net/go-pear.phar dest=/tmp/go-pear.phar

- name: Install Pear
#  shell: 'php /tmp/go-pear.phar'
  expect:
    command: php /tmp/go-pear.phar
    responses:
      "1-12, 'all' or Enter to continue: ": " "
      "Would you like to alter php.ini </etc/php5/cli/php.ini>? [Y/n] : " : " y"
      "Press Enter to continue: " : " "
      "Thanks for using go-pear! " : " "

